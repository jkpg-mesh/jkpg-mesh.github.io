<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blog title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Placeholder for the navbar -->
        <div id="navbar-placeholder"></div>
        <script>
            // Load navbar from external file
            fetch('../navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });
        </script>

        <!-- Page top -->
        <div class="container-fluid" style="background-image: url('../assets/blog2.jpg'); height: 400px; background-size: cover; background-position: center;">
        </div>
        <div class="container-fluid bg-teal text-center">
                <!-- blog intro -->
                <h1></h1>
                <p></p>
                <p></p>
        </div>

        <!-- Page content -->
        <div class="container-fluid text-center">
            <h1></h1>
            <div class="mx-auto w-75 text-start">
                <p></p>
                <p></p>
            </div>
        </div>

        <!-- Footer placeholder -->
        <div id="footer-placeholder"></div>

        <script>
            fetch('../footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        </script>
    </body>
</html>
